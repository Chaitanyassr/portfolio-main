{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">

        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ with .Site.Params.services.des }}
                        <a href="https://sites.google.com/view/braveknightgame/home"> <img style="position: absolute; top:12px; left: 110px; max-height: 28px; max-width: 35px" src="/img/twitter-brands.svg" alt="chinuon" /></a>
 <p>{{ . | markdownify }}</p>

                    {{ end }}
                </div>
            </div>
       
        </div>
    </div>
</section>
